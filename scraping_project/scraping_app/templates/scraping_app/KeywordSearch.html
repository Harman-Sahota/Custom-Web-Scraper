{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Search Websites</title>
    <!-- Include necessary CSS and JS files here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:wght@200&family=Noto+Sans+Vithkuqi:wght@500&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/KeywordSearch.css' %}">

    <script>
        $(document).ready(function () {
            $('form').on('submit', function (event) {
                event.preventDefault();

                const category = $('#category').val();
                const keyword = $('#keyword').val();

                $.ajax({
                    url: '/api/website-search/',
                    type: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    data: {
                        category: category,
                        keyword: keyword
                    },
                    success: function (response) {
                        const resultsContainer = $('#results-container');
                        resultsContainer.empty();

                        response.search_results.forEach(result => {
                            const resultDiv = $('<div>');

                            // Create a list to display the search result details
                            const resultList = $('<ul>');

                            // Add website name and URL to the list
                            resultList.append(`<li><h3>${result.website_name}</h3></li>`);
                            resultList.append(`<li>Website URL: <a href="${result.website_url}" target="_blank">${result.website_url}</a></li>`);

                            // Check for API data and log it to the console
                            if (result.api_data) {
                                console.log('API Data:', result.api_data);
                                resultList.append(`<li>API Data: ${JSON.stringify(result.api_data)}</li>`);
                            }

                            // Check for scraped data and add to the list
                            if (result.scraped_data) {
                                // Add line breaks to the scraped data
                                const scrapedDataWithLineBreaks = result.scraped_data.replace(/\n/g, '<br>');
                                resultList.append(`<li>Scraped Data: ${scrapedDataWithLineBreaks}</li>`);
                            }

                            // Append the list to the resultDiv
                            resultDiv.append(resultList);

                            // Add a horizontal line separator
                            resultDiv.append('<hr>');

                            // Append the resultDiv to the resultsContainer
                            resultsContainer.append(resultDiv);
                        });
                    },
                    error: function (error) {
                        console.error('Error:', error);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg landing-nav">
        <a class="navbar-brand landing-brand" href="{% url 'landing_page' %}"><b>Custom Web Scraper</b></a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link landing-ul" href="#">Documentation</a>
                </li>
            </ul>
            <a class="btn btn-primary btn-landing" href="#">Logout</a>
        </div>
    </nav>
    <h2>Search Websites</h2>
    <form>
        {% csrf_token %}
        <label for="category">Category:</label>
        <select id="category" name="category">
            <!-- Populate options based on your categories -->
            <option value="Finance">Finance</option>
            <option value="Health">Health</option>
        </select>
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword" required>
        <button type="submit">Search</button>
    </form>
    <div id="results-container"></div> <!-- Display search results here -->
</body>

</html>
